<app-navbar></app-navbar>
<div class="content">
    <div class="filters">
        <div>
          <mat-form-field class="uri-filter">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Secuencia" [value]="shortenID">
          </mat-form-field>
        </div>
      </div>
    <mat-tab-group>
        <mat-tab label="Navegador"> 
          <!-- Table where results are shown -->
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSourceByBrowser" class="statics-table">
              <!-- Dinamic Columns -->
              <ng-container *ngFor="let column of columnsIDs" matColumnDef="{{column}}">
                <th mat-header-cell *matHeaderCellDef> {{ columnsNamesByBrowser[column] }}</th>
                <td mat-cell *matCellDef="let element"> {{ element[column] }}</td>
              </ng-container>
        
              <tr mat-header-row *matHeaderRowDef="columnsIDs"></tr>
              <tr mat-row *matRowDef="let row; columns: columnsIDs;"></tr>
            </table>
            </div>
        </mat-tab>
        <mat-tab label="Sistema operativo">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSourceByOS" class="statics-table">
                  <!-- Dinamic Columns -->
                  <ng-container *ngFor="let column of columnsIDs" matColumnDef="{{column}}">
                    <th mat-header-cell *matHeaderCellDef> {{ columnsNamesByOS[column] }}</th>
                    <td mat-cell *matCellDef="let element"> {{ element[column] }}</td>
                  </ng-container>
            
                  <tr mat-header-row *matHeaderRowDef="columnsIDs"></tr>
                  <tr mat-row *matRowDef="let row; columns: columnsIDs;"></tr>
                </table>
                 </div>  
        </mat-tab>
    </mat-tab-group>
</div>
