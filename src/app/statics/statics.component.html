<app-navbar></app-navbar>
<div class="content">
  <div class="filters">
    <div>
      <mat-form-field class="date-picker">
        <input matInput [matDatepicker]="startPicker" [max]="maxDateStart" placeholder="Inicio" [formControl]="startDateInput">
        <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="date-picker">
        <input matInput [matDatepicker]="endPicker" placeholder="Fin" [min]="minDateEnd" [max]="maxDateEnd" [formControl]="endDateInput">
        <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="uri-filter">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Sequence" [value]="shortenID">
      </mat-form-field>
    </div>
  </div>

  <!-- Table where results are shown -->
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="statics-table">
      <!-- Dinamic Columns -->
      <ng-container *ngFor="let column of columnsIDs" matColumnDef="{{column}}">
        <th mat-header-cell *matHeaderCellDef> {{ columnsNames[column] }}</th>
        <td mat-cell *matCellDef="let element"> {{ element[column] }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsIDs"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsIDs;"></tr>
    </table>
    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
