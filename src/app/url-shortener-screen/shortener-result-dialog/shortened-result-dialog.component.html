<h1 mat-dialog-title>Url acortada</h1>
<div mat-dialog-content>
  <p>{{data.shortenedUrl}}</p>
  <img mat-card-image [src]="qrReference" alt="Qr code">
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCloseClick()">Cerrar</button>
  <button mat-button (click)="onCopyClick()" cdkFocusInitial>Copiar</button>
</div>
